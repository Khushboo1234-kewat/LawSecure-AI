<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot | Index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d; /* Deep Black */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      border: 2px solid #d4af37; /* Gold */
      border-radius: 16px;
      padding: 40px;
      background-color: #1a1a1a; /* Soft black */
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #d4af37; /* Gold */
    }

    p {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .start-btn {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #d4af37; /* Gold */
      color: #0d0d0d;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #b9962e;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #666;
    }

    .top-right {
  position: absolute;
  top: 20px;
  right: 20px;
}

.login-btn {
  background-color: #d4af37;
  color: #0d0d0d;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #b9962e;
}

  </style>
</head>
<body>
    
  <div class="container">
    <h1>Welcome to Nyaya Shield</h1>
    <p>Your intelligent Law Bot is here to help.</p>
    <button class="start-btn" onclick="location.href='chat.html'">Start Chat</button>
    <br><br>
    <div class="top-right">
  <button class="login-btn" onclick="location.href='login.html'">Login</button>
    </div>

  
  </div>
</body>
</html>

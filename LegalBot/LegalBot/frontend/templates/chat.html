<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with LegalBot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      background-color: #1a1a1a;
      text-align: center;
      border-bottom: 1px solid #d4af37;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #d4af37;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #d4af37;
      color: #0d0d0d;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background-color: #2a2a2a;
      border-left: 3px solid #d4af37;
      color: #ffffff;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: #1a1a1a;
      border-top: 1px solid #d4af37;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 30px;
      margin-right: 10px;
      outline: none;
      background-color: #2a2a2a;
      color: white;
    }

    .input-area button {
      padding: 12px 20px;
      background-color: #d4af37;
      color: #0d0d0d;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-area button:hover {
      background-color: #b9962e;
    }

    .top-right {
  position: absolute;
  top: 20px;
  right: 20px;
}

.login-btn {
  background-color: #d4af37;
  color: #0d0d0d;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #b9962e;
}

  </style>
</head>
<body>
  <header>
    <h1>Nyaya Shield</h1>
    <div class="top-right">
        <button class="login-btn" onclick="location.href='login.html'">Login</button>
    </div>
  </header>

  <div class="chat-container" id="chat">
    <div class="message bot">Hello! I'm Law Bot. How can I assist you today?</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");

      const userMsg = input.value.trim();
      if (!userMsg) return;

      // Display user message
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerText = userMsg;
      chat.appendChild(userDiv);

      // Clear input
      input.value = "";

      // Simulate bot response (replace with actual API call)
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.innerText = "You said: " + userMsg;
      setTimeout(() => {
        chat.appendChild(botDiv);
        chat.scrollTop = chat.scrollHeight;
      }, 500);

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
